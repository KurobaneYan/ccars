<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/styles/kendo.common-material.min.css">
    <link rel="stylesheet" href="/styles/kendo.material.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="libs/jquery.min.js"></script>
    <script src="libs/kendo.all.min.js"></script><script type="text/x-kendo-template" id="carTemplate">
  <div class="car">
    <img src="#=photos[0]#" alt="#:manufacturer# #:model# image" />
    <h3>#:manufacturer# #:model#</h3>
    <p>#:kilometrage * 1000# km</p>
    <p>#:kendo.toString(price, "c")#</p>
  </div>
</script>


  </head>
  <body>
    <div id="page">
      <ul id="menu">
        <li><a class="navbar-brand" href="/#">CCars</a></li>
      </ul>
      <div data-role="view">
        <div id="cars" data-role="listview" data-template="carTemplate" data-bind="source: cars"></div>
      </div>
    </div>
  <script type="text/javascript" src="index.js"></script></body>
</html>

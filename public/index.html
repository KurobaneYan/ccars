<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>CCars</title>

  <link rel="stylesheet" href="styles/kendo.common-material.min.css" />
  <link rel="stylesheet" href="styles/kendo.materialblack.min.css" />
  <link rel="stylesheet" href="styles/style.css" />

  <script src="js/jquery.min.js"></script>
  <script src="js/kendo.all.min.js"></script>
</head>
<body>

<div class="k-content wide" data-role="view">
  <div id="cars"
    data-role="listview"
    data-template="carTemplate"
    data-bind="source: cars">
  </div>
</div>

<script type="text/x-kendo-template" id="carTemplate">
  <div class="car">
    <img src="#=photos[0]#" alt="#:manufacturer# #:model# image" />
    <h3>#:manufacturer# #:model#</h3>
    <p>#:kilometrage * 1000# km</p>
    <p>#:kendo.toString(price, "c")#</p>
  </div>
</script>

<script src="js/index.js"></script>
</body>
</html>
